<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/astronautLogo.png">
    <title>StreamIT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="images/astronaut.png" id="navbar-image" alt="Logo">
          </a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Help</a>
              </li> 
              <li class="nav-item">
                <a href="" class="nav-link"></a>
              </li>
            </ul>
        </div>
      </nav>

      <div id="div-bottom-navbar"></div>

    <div class="container">
        <div id="top-div">
            <h1 class="display-5">Create and join Streams with your friends.<br>Watch and have fun !</h1>
        </div>
      
        <div class="d-sm-flex justify-content-around" id="cards-div">
      
            <!-- Join Stream -->
            <a href="" class="a-card" data-toggle="modal" data-target="#joinModal">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title">Join Stream</h1>
                <p class="card-text">Join an existing stream.</p>
              </div>
            </div>
            </a>
    
      
            <!-- New Stream -->
            <a href="" class="a-card" data-toggle="modal" data-target="#createModal">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title">New Stream</h1>
                <p class="card-text">Create a new stream.</p>
              </div>
            </div>
            </a>

        </div>
    </div>

    <!-- Modal -->
    <div id="joinModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Join Stream</h4>
            <button type="button" class="btn btn-close btn-light" data-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="id">Stream ID</label>
                <input type="text" class="form-control" placeholder="Enter Stream ID">
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <button type="submit" class="btn btn-outline-light float-end">Join</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>


    <!-- Create Modal -->
    <div id="createModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create Stream</h4>
            <button type="button" class="btn btn-close btn-light" data-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
              </div>
              <a href="stream.html">LINKS</a>
              <button type="submit" class="btn btn-outline-light float-end">Create</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></body>
</html>
