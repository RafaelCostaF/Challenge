<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/astronaut.png">
    <title>StreamIT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="images/astronaut.png" id="navbar-image" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Help</a>
              </li> 
              <li class="nav-item">
                <a href="" class="nav-link"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="div-bottom-navbar"></div>

    <div class="container">
        <div id="top-div">
            <h1 class="display-5">Create and join Streams with your friends.<br>Watch and have fun !</h1>
        </div>
      
        <div class="d-sm-flex justify-content-around" id="cards-div">
      
            <!-- Join Stream -->
            <div class="card">
              <div class="card-body">
                <h1 class="card-title">Join Stream</h1>
                <p class="card-text">Join an existing stream.<br>Use the stream ID to enter.</p>
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter the stream ID">
                    </div>
                    <button class="btn btn-light" type="submit">Join</button>
                </form>
              </div>
            </div>
    
      
            <!-- New Stream -->
            <div class="card">
              <div class="card-body">
                <h1 class="card-title">New Stream</h1>
                <p class="card-text">Create a new stream.</p>
                <button class="btn btn-light" type="submit">Create</button>
              </div>
            </div>
      
        </div>
    </div>

</body>
</html>
